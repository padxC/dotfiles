###########################
##### Basic Settings ######
###########################

set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm' # undercurl support
set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "xterm-256color"

set-window-option -g pane-base-index 1
set-option -g allow-rename off
set -g renumber-windows on
set -g pane-base-index 1
set -g base-index 1

set -g focus-events on
set -s escape-time 0
set -g mouse on

###########################
###### Key Bindings #######
###########################

unbind C-b
set -g prefix `
bind -n ` send-prefix
bind ` send-keys '`'

set-window-option -g mode-keys vi
unbind -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X begin-selection \; send -X rectangle-toggle

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?)(-wrapped)?(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 1'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 1'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 1'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 1'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

bind-key -T copy-mode-vi M-h resize-pane -L 2
bind-key -T copy-mode-vi M-j resize-pane -D 2
bind-key -T copy-mode-vi M-k resize-pane -U 2
bind-key -T copy-mode-vi M-l resize-pane -R 2

unbind r
bind r source-file ~/.tmux.conf \; display "Configuration reloaded!"

bind '\' set status
if-shell "[[ $(tmux lsw | wc -l) -le 1 ]]" 'set -g status'
set -g status on

unbind %
bind s split-window -v -c "#{pane_current_path}"
unbind '"'
bind v split-window -h -c "#{pane_current_path}"

unbind t
bind t display-popup \
  -d "#{pane_current_path}" \
  -b rounded \
  -w 65% \
  -h 60% \
  -E \
  "python3 -q"

###########################
### Status Bar Settings ###
###########################

set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "fg=#d79921 bg=default"
set -g pane-active-border-style "fg=#b8bb26 bg=default"

set -g status-position top
set -g status-interval 1
set -g status-style "bg=default fg=#ebdbb2"  # Gruvbox foreground color

set -g window-status-separator ""
set -g status-left '#{?client_prefix,#[reverse] ⌙ᴾᴬᴰ,} [╳] '
set -g status-left-style "bg=default fg=#ebdbb2"

set-option -g window-status-format ' #I⌙#[fg=#a89984,bg=default]#W#[default] '  # Gruvbox gray
set-option -g window-status-current-format ' ⌥ #[fg=#fbf1c7,bg=default,bold]#I⌙#W#[default] '  # Gruvbox light beige

set -g window-status-style "fg=#a89984 bg=default"  # Gruvbox gray
set -g window-status-activity-style "fg=#fb4934 bg=default"  # Gruvbox red

set -g status-right-length 120
set -g status-right '#(date +"%b %_d | %H:%M")'
set -g status-right-style "fg=#fe8019 bg=default"  # Gruvbox orange

set -g window-status-current-style "fg=#fbf1c7 bg=default" # Current window status
set -g message-style "fg=#fb4934 bg=default" # Message style
set -g mode-style "fg=#a0a0a0,bg=#4e4e4e" # Copy mode


