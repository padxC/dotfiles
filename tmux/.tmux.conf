###########################
##### Basic Settings ######
###########################

set -a terminal-features 'tmux-256color:RGB'
set -g default-terminal "tmux-256color"

set -g default-terminal "${TERM}"
set-option -ga terminal-overrides ",xterm*:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm' # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

set-window-option -g pane-base-index 1
set-option -g allow-rename off
set -g renumber-windows on
set -g pane-base-index 1
set -g base-index 1

set -s escape-time 0
set -g mouse on

###########################
###### Key Bindings #######
###########################

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Escape' send -X cancel  

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?)(-wrapped)?(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 1'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 1'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 1'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 1'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

bind-key -T copy-mode-vi M-h resize-pane -L 2
bind-key -T copy-mode-vi M-j resize-pane -D 2
bind-key -T copy-mode-vi M-k resize-pane -U 2
bind-key -T copy-mode-vi M-l resize-pane -R 2

unbind r
bind r source-file ~/.tmux.conf \; display "Configuration reloaded!"

bind '\' set status
if-shell "[[ $(tmux lsw | wc -l) -le 1 ]]" 'set -g status'
set -g status on

unbind %
bind s split-window -v -c "#{pane_current_path}"
unbind '"'
bind v split-window -h -c "#{pane_current_path}"

unbind t
bind t display-popup \
  -d "#{pane_current_path}" \
  -b rounded \
  -w 75% \
  -h 75% \
  -E \
  "bash"

###########################
### Status Bar Settings ###
###########################

set -g focus-events on
setw -g window-active-style 'bg=default'
setw -g window-style 'bg=default'
set -g pane-border-style "fg=#d79921"
set -g pane-active-border-style "fg=#b8bb26,bg=default"

set -g status-position top
set -g status-interval 1

set -g window-status-separator ""
set -g status-left '#{?client_prefix,#[reverse] ⌙ᴾᴬᴰ,} [╳] '
set -g status-style "bg=default fg=colour252"

set-option -g window-status-format ' ᶻzᶻ#I⌙#[fg=colour245,bg=default]#W#[default] '
set-option -g window-status-current-format ' ⌥➤ #[fg=colour255,bg=default,bold]#I⌙#W#[default] '

set -g window-status-style "fg=colour245 bg=colour233"
set -g window-status-activity-style "fg=default bg=colour235"

set -g status-right-length 120
set -g status-right '#(date +"%b %_d | %H:%M")'
set -g status-right-style "fg=colour215 bg=default"

# Current window status (bold and highlighted)
set -g window-status-current-style "fg=colour255 bg=colour237"
